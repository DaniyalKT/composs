<div class="ui items">
    <div class="item" *ngFor="let item of data">
      <div class="image">
        <img [src]="item.image">
      </div>
      <div class="content">
        <a class="header">{{item.title}}</a>
        <div class="meta">
          <span>{{item.descriptions}}</span>
        </div>
        <div class="description">
          <p>{{item.descriptions}}</p>
        </div>
        <div class="extra">
          Additional Details
        </div>
      </div>
    </div>

  </div>
