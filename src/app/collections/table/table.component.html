<table class="ui table" [ngClass]="className">
    <thead>
      <tr>
       <ng-container *ngFor="let headitem of header">
        <th *ngIf="headitem.show">{{headitem.value}}</th>
    </ng-container>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <ng-container *ngFor="let headeritem of header">
        <td *ngIf="headeritem.show">{{item[headeritem.key]}}</td>
    </ng-container>
      </tr>

    </tbody>
  </table>
